<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Balance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" type="module"></script>
</head>
<body>
    <div class="container">
        <h2 class="display-2 text-center mt-5 text-primary">MY <i class="fa-solid fa-chart-pie text-secondary"></i> ACCOUNT</h2>
        <div class="row mt-4">
            <div class="col-12 alert alert-secondary text-center" id="balance" role="alert">
                Balance : 
            </div>
            <div class="col-md-4">
                <select class="form-select mb-3" id="type">
                    <option selected value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="description" placeholder="Description">
                    <label for="description">Description</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="amount" placeholder="Amount">
                    <label for="amount">Amount</label>
                </div>
                <button type="button" onclick="addNewAction()" class="btn btn-primary w-100 mb-3">Submit</button>
            </div>
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="actions"></tbody>
                </table>
            </div>
        </div>
    </div>    
</body>
</html>
